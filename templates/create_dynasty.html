<!DOCTYPE html>
<html>
<head>
    <title>Create Dynasty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Create a New Dynasty</h1>
    <form action="{{ url_for('create_dynasty') }}" method="POST">
        <input type="text" name="name" placeholder="Dynasty Name" required><br>
        <input type="text" name="description" placeholder="Description" required><br>
        <h3>Coach Info</h3>
        <input type="text" name="first_name" placeholder="First Name" required><br>
        <input type="text" name="last_name" placeholder="Last Name" required><br>
        <input type="text" name="college" placeholder="College" required><br>
        <input type="text" name="alma_mater" placeholder="Alma Mater (optional)"><br>
        <input type="number" name="year" placeholder="Year" required><br>
        <button type="submit">Create Dynasty</button>
    </form>
    <a class="btn-link back-btn" href="/home">â¬… Go Back to Menu</a>
</body>
</html>
