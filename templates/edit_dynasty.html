<!DOCTYPE html>
<html>
<head>
    <title>Edit Dynasties</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Dynasties</h1>
    <div class="box">
        {% for dynasty in dynasties %}
            <div class="item">
                <span>{{ dynasty.name }}</span>
                <a class="btn-link" href="{{ url_for('edit_single_dynasty', dynasty_id=dynasty.id) }}">Edit</a>
                <form action="{{ url_for('delete_dynasty', dynasty_id=dynasty.id) }}" method="POST" style="display:inline;">
                    <button class="delete-btn" type="submit">Delete</button>
                </form>
            </div>
        {% endfor %}
        {% if not dynasties %}
            <p>No dynasties yet.</p>
        {% endif %}
    </div>
    <a class="back-link" href="/home">Back to Menu</a>
</body>
</html>
