<!DOCTYPE html>
<html>
<head>
    <title>Add Season - {{ dynasty.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Season for {{ dynasty.coach.first_name }} {{ dynasty.coach.last_name }}</h1>
    <form method="POST">
        <input type="number" name="year" placeholder="Season Year (e.g., 2025)" required>
        <input type="text" name="team" placeholder="Team Name (e.g., Texas A&M)" required>
        <input type="number" name="wins" placeholder="Number of Wins" required>
        <input type="number" name="losses" placeholder="Number of Losses" required>
        <button type="submit">Save Season</button>
    </form>

    <a class="btn-link" href="{{ url_for('dynasty_page', dynasty_id=dynasty.id) }}">â¬… Go Back to Dynasty</a>
</body>
</html>
