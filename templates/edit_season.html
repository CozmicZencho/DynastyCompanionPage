<!DOCTYPE html>
<html>
<head>
    <title>Edit Season - {{ dynasty.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Season ({{ season.year }}) for {{ dynasty.coach.first_name }} {{ dynasty.coach.last_name }}</h1>
    <form method="POST">
        <input type="number" name="year" value="{{ season.year }}" required><br>
        <input type="number" name="wins" value="{{ season.wins }}" required><br>
        <input type="number" name="losses" value="{{ season.losses }}" required><br>
        <input type="text" name="bowl_game" value="{{ season.bowl_game }}"><br>
        <input type="text" name="trophies" value="{{ season.trophies | join(', ') }}"><br>
        <button type="submit">Update Season</button>
    </form>
    <a class="back-link" href="{{ url_for('dynasty_page', dynasty_id=dynasty.id) }}">Back to Dynasty</a>
</body>
</html>
