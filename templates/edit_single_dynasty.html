<!DOCTYPE html>
<html>
<head>
    <title>Edit Dynasty - {{ dynasty.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        input[type="text"] {
            width: 95%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e7e34;
        }
        .back-link {
            margin-top: 10px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Dynasty</h2>
        <form action="{{ url_for('edit_single_dynasty', dynasty_id=dynasty.id) }}" method="POST">
            <input type="text" name="name" value="{{ dynasty.name }}" required>
            <input type="text" name="description" value="{{ dynasty.description }}" required>
            <button type="submit">Update Dynasty</button>
        </form>
        <a href="{{ url_for('edit_dynasty_page') }}" class="back-link">Back to Edit List</a>
    </div>
</body>
</html>
