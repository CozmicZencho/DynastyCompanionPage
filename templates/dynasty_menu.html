<!DOCTYPE html>
<html>
<head>
    <title>Dynasty Menu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Choose an Option</h1>
    <form action="/select">
        <button>Select Dynasty</button>
    </form>
    <form action="/edit">
        <button>Edit Dynasties</button>
    </form>
    <form action="/create">
        <button>Create Dynasty</button>
    </form>
</body>
</html>
