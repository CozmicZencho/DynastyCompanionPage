<!DOCTYPE html>
<html>
<head>
    <title>Edit Coach - {{ dynasty.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Coach for {{ dynasty.name }}</h1>
    <form action="{{ url_for('update_coach', dynasty_id=dynasty.id) }}" method="POST">
        <input type="text" name="first_name" value="{{ dynasty.coach.first_name }}" required><br>
        <input type="text" name="last_name" value="{{ dynasty.coach.last_name }}" required><br>
        <input type="text" name="college" value="{{ dynasty.coach.college }}" required><br>
        <input type="text" name="alma_mater" value="{{ dynasty.coach.alma_mater }}"><br>
        <input type="number" name="year" value="{{ dynasty.coach.year }}" required><br>
        <button type="submit">Update Coach</button>
    </form>
    <a class="back-link" href="{{ url_for('dynasty_page', dynasty_id=dynasty.id) }}">Back to Dynasty</a>
</body>
</html>
